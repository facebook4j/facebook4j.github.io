<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.keywords }}">
    <meta name="author" content="{{ site.author.name }}">

    <meta property="og:title" content="Facebook4J - A most easily usable Facebook API wrapper in Java" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://facebook4j.github.io" />
    <meta property="og:image" content="http://facebook4j.github.io/images/ogp2.png" />
    <meta property="og:site_name" content="Facebook4J" />
    <meta property="og:description" content="Facebook4J is an open-sourced, mavenized Java library. With Facebook4J, you can easily integrate your application with the Facebook API. Facebook4J is an unofficial library." />
    <meta property="fb:app_id" content="111395829012721" />
  </head>
  <body>
    <script type="text/javascript">
      function browserLanguage() {
        try {
          return (navigator.browserLanguage || navigator.language || navigator.userLanguage).substr(0,2)
        } catch(e) {
          return undefined;
        }
      }
      if (browserLanguage().indexOf("ja") != -1) {
        window.location.replace("/ja/index.html");
      } else if(browserLanguage().indexOf("zh") != -1) {
         window.location.replace("/zh/index.html");
      } else {
        window.location.replace("/en/index.html");
      }
    </script>
    When a screen is not replaced automatically, please use this <a href="/en/index.html">direct link</a>.
  </body>
</html>
